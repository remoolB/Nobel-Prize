<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 诺贝尔奖得主</title>
    <link href="https://fonts.googleapis.com/css2?family=Serif&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Serif', serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
        }
        header {
            background-color: #d4af37;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .laureate {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .laureate:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .laureate h2 {
            color: #d4af37;
            margin-bottom: 10px;
        }
        .category {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>2024 诺贝尔奖得主</h1>
        <p>庆祝郑允翔的杰出贡献</p>
    </header>
    <div class="container">
        <div class="laureate">
            <h2>得主姓名：郑允翔</h2>
            <img src="20241008232115.png" alt="得主照片" style="display: block; margin: 10px 0;">
            <div class="category">奖项类别：物理学奖</div>
            <div class="description">
                <p>因其在神经网络的突破性研究，为人工智能的进步做出了重大贡献。</p>
            </div>
        </div>
    </div>
</body>
</html>
